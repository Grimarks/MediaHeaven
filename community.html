<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/ComStyle.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="../foto/Logo4.png" alt="Logo">
    </div>
    <nav class="navigation1">
        <a href="index.html" >Movies</a>
        <a href="community.html"  class="active-link">Community</a>
        <a href="wishlist.html">Wishlist</a>
        <button aria-label="Sign in" onclick="window.location.href='login.html';"  >Sign in</button>
        <button aria-label="Register" onclick="window.location.href='regis.html';" >Register</button>
    </nav>

    <nav class="navigation2" style="display: none;">
        <a href="index.html">Movies</a>
        <a href="community.html" class="active-link">Community</a>
        <a href="wishlist.html">Wishlist</a>
        <a href="account.html">
            <svg width="32px" height="32px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>

                <g id="SVGRepo_iconCarrier">
                    <path opacity="0.4" d="M12 22.01C17.5228 22.01 22 17.5329 22 12.01C22 6.48716 17.5228 2.01001 12 2.01001C6.47715 2.01001 2 6.48716 2 12.01C2 17.5329 6.47715 22.01 12 22.01Z" fill="#292D32"></path>

</header>
<main>
    <section class="create-post">
        <h2>Create a Post</h2>
        <textarea id="postContent" placeholder="Write something..."></textarea>
        <button id="postButton">Post</button>
    </section>
    <section class="posts" id="postsContainer">
        <h2>Community Posts</h2>
<!--        Post akan ada di sini-->
    </section>
</main>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const navigation1 = document.querySelector('.navigation1');
        const navigation2 = document.querySelector('.navigation2');
        const username = localStorage.getItem('username');

        if (username) {
            navigation1.style.display = 'none';
            navigation2.style.display = 'flex';
        } else {
            navigation1.style.display = 'flex';
            navigation2.style.display = 'none';
        }
    });
</script>
<script src="../js/community.js"></script>
<script src="../js/server.js"></script>
</body>
</html>
