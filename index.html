<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaHeaven Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="../foto/Logo4.png" alt="Logo">
    </div>
    <nav class="navigation1">
        <a href="index.html" class="active-link">Movies</a>
        <a href="community.html">Community</a>
        <a href="wishlist.html">Wishlist</a>
        <button aria-label="Sign in" onclick="window.location.href='login.html';"  >Sign in</button>
        <button aria-label="Register" onclick="window.location.href='regis.html';" >Register</button>
    </nav>

    <nav class="navigation2" style="display: none;">
        <a href="index.html" class="active-link">Movies</a>
        <a href="community.html">Community</a>
        <a href="wishlist.html">Wishlist</a>
        <a href="account.html">
            <svg width="32px" height="32px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <path opacity="0.4" d="M12 22.01C17.5228 22.01 22 17.5329 22 12.01C22 6.48716 17.5228 2.01001 12 2.01001C6.47715 2.01001 2 6.48716 2 12.01C2 17.5329 6.47715 22.01 12 22.01Z" fill="#292D32"></path>
                    <path d="M12 6.93994C9.93 6.93994 8.25 8.61994 8.25 10.6899C8.25 12.7199 9.84 14.3699 11.95 14.4299C11.98 14.4299 12.02 14.4299 12.04 14.4299C12.06 14.4299 12.09 14.4299 12.11 14.4299C12.12 14.4299 12.13 14.4299 12.13 14.4299C14.15 14.3599 15.74 12.7199 15.75 10.6899C15.75 8.61994 14.07 6.93994 12 6.93994Z" fill="#292D32"></path>
                    <path d="M18.7807 19.36C17.0007 21 14.6207 22.01 12.0007 22.01C9.3807 22.01 7.0007 21 5.2207 19.36C5.4607 18.45 6.1107 17.62 7.0607 16.98C9.7907 15.16 14.2307 15.16 16.9407 16.98C17.9007 17.62 18.5407 18.45 18.7807 19.36Z" fill="#292D32"></path>
                </g>
            </svg>
        </a>
    </nav>
</header>
<main>
    <div class="hero">
        <img src="/foto/wallpaperflare.com_wallpaper 2.jpg">
    </div>
    <div class="search-bar">
        <div class="search">
            <input type="text" placeholder="Search">
            <button><svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M11 6C13.7614 6 16 8.23858 16 11M16.6588 16.6549L21 21M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg></button>
        </div>
        <div class="filters">
            <button id="newButton">New</button>
            <button id="ratingButton">Rating</button>
        </div>
    </div>

    <div class="grid" id="movieGrid">
        ${movieCards}  <!-- Semua film akan dimasukkan di sini -->
        <!-- Movie cards will be dynamically added here -->
    </div>
</main>


<footer>
    <p>Â© 2024 MediaHeaven. All Rights Reserved.</p>
</footer>
<script src="../js/MovieCard.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const navigation1 = document.querySelector('.navigation1');
        const navigation2 = document.querySelector('.navigation2');
        const username = localStorage.getItem('username');

        if (username) {
            navigation1.style.display = 'none';
            navigation2.style.display = 'flex';
        } else {
            navigation1.style.display = 'flex';
            navigation2.style.display = 'none';
        }
    });
</script>

</body>
</html>
